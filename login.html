<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="container">

        <video autoplay muted loop src="video/showcase.mp4"></video>


        <header>
            <img src="images/icons/navigation/logo.png" alt="logo">

            <hr>

            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="order.html">Order</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
        </header>


        <main>
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" id="login" method="post">

                <h1>Log In</h1>

                <fieldset>

                    <div>
                        <label for="loginusername">Username</label><br>
                        <input type="text" id="loginusername" placeholder="johndoe" size="100" required name="username">
                    </div>

                    <div>
                        <label for="loginpassword">Password</label><br>
                        <input type="password" id="loginpassword"
                            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" size="100" required
                            name="password">
                    </div>

                </fieldset>
                <div class="buttonflex">
                    <input type="submit" class="buttonchild" value="Submit">
                    <input type="reset" class="buttonchild" value="Reset">
                </div>
            </form>


            <hr>

            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post" id="signup">
                <h1>Sign Up</h1>

                <fieldset>

                    <div class="signupkey">
                        <label for="signupusername">Username</label><br>
                        <input type="text" name="username" id="signupusername" placeholder="janedoe" size="100"
                            required>
                    </div>

                    <div class="signupkey">
                        <label for="signuppassword">Password</label><br>
                        <input type="password" id="signuppassword" name="password"
                            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" size="100"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>

                    <div class="signupkey">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Jane" size="100" required>
                    </div>


                    <div class="signupkey">
                        <label>Gender</label> <br>
                        <input type="radio" name="gender" value="female" required>Female
                        <input type="radio" name="gender" value="male">Male
                    </div>


                    <div class="signupkey">
                        <label for="race">Race</label> <br>
                        <select name="race" id="race">
                            <option value="default">&mdash;Please Select &mdash;</option>
                            <option value="chinese">Chinese</option>
                            <option value="indian">Indian</option>
                            <option value="malay">Malay</option>
                            <option value="others">Others</option>
                        </select>
                    </div>

                    <div class="signupkey">
                        <label for="phone">Phone</label><br>
                        <input type="tel" placeholder="8416 3218" size="100" id="phone" name="phone" maxlength="8"
                            required>
                    </div>

                    <div class="signupkey">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" size="100" placeholder="janedoe@amail.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" required>
                    </div>

                    <div class="signupkey">
                        <label for="address">Address</label> <br>
                        <textarea name="address" id="address" cols="100" rows="1"
                            placeholder="53 Ang Mo Kio Ave 3, #3, Singapore 569933" required></textarea>
                    </div>
                </fieldset>

                <div class=" buttonflex">
                    <input type="submit" class="buttonchild" value="Submit">
                    <input type="reset" class="buttonchild" value="Reset">
                </div>


            </form>
        </main>

        <footer><a href="https://github.com/fyk-sen">Fyxen</a> &copy;2023 &mdash; All rights reserved.</footer>

    </div>
</body>

</html>
